<!doctype html>
<html lang="fr">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

   <title>Frontend Mentor | Product preview card component</title>
   <link rel="stylesheet" href="style.css" />
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

   <style>
      .attribution {
         font-family: 'montserrat', serif;
         font-size: 14px;
         text-align: center;
         margin: 10px;
      }

      .attribution a {
         color: hsl(228, 45%, 44%);
         text-decoration: none;
      }

   </style>
</head>
<body>
   <section class="card">
      <div class="product-image-container">
         <img src="images/image-product-mobile.jpg" alt="Parfum de qualite" class="product-main-image">
      </div>
      <div class="product-information">
         <span class="product-category">Perfume</span>

         <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

         <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

         <div class="product-price">
            <span class="discounted-price"> $149.99 </span>
            <span class="normal-price"><del>$169.99</del></span>
         </div>
         <button><img src="images/icon-cart.svg" alt="Icone" class="shopping-icon">Add to Cart</button>
      </div>
   </section>
   <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. Coded by <a href="#">Vendy</a>.
   </div>
</body>

</html>
