<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link preload... />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <main>
      <article class="card-container">
        <section class="image-container">
          <picture>
            <source
              media="(min-width: 765px)"
              srcset="./images/image-product-desktop.jpg"
              width="600px"
              height="900px" />
            <source
              media="(max-width: 765px)"
              srcset="./images/image-product-mobile.jpg"
              width="686px"
              height="480px" />
            <img src="./images/image-product-mobile.jpg" alt="" />
          </picture>
        </section>

        <section class="product-information">
          <span class="product-category">Perfume</span>

          <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="product-price">
            <span class="current-price"> $149.99 </span>
            <span class="original-price"><del>$169.99</del></span>
          </div>
          <button>
            <img
              src="images/icon-cart.svg"
              alt=""
              class="shopping-icon"
              width="16px"
              height="16px" />Add to Cart
          </button>
        </section>
      </article>
    </main>

    <footer>
      <div class="attribution">
        <p>

          <div class="left">Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
            Frontend Mentor</a
          >. </div> 

          <div class="right">Coded by
          <a href="https://www.instagram.com/kly.privvv/profilecard/?igsh=cDlqenY1dHY4ZWF3"
            >Vendy</a
          >.
          </div>

        </p>
      </div>
    </footer>
  </body>
</html>
